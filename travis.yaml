sudo: required
services:
  - docker
before_install:
  - openssl aes-256-cbc -K $encrypted_248d61edfafe_key -iv $encrypted_248d61edfafe_iv -in service_account.json.enc -out service_account.json -d
  - curl https://sdk.cloud.google.com | bash > /dev/null;
  - source $HOME/google-cloud-sdk/path.bash.inc
  - gcloud components update kubectl
  - gcloud auth activate-service-account --key-file service_account.json
  - gcloud config set project optimal-buffer-181723
  - gcloud config set compute-zone europe-west3-a
  - gcloud container clusters get-credentials multi-k8s
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker build -t benczekristof/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run -e CI=true benczekristof/react-test npm run test